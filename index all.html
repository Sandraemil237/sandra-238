    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Names and Media</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;}
        .names p {
            opacity: 0.2;
            transition: opacity 0.5s;
            cursor: pointer;
            font-size:x-large;
        }
        .names p.active {
            opacity: 1;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

    <script>
        function toggleOpacity(element) {
            if (element.classList.contains('active')) {
                element.classList.remove('active');
            } else {
                element.classList.add('active');
            }
        }

        function showMedia(buttonNumber) {
            const gif = document.getElementById('gif' + buttonNumber);
            const audio = document.getElementById('audio' + buttonNumber);

            // Show GIF and play audio
            gif.classList.remove('hidden');
            audio.classList.remove('hidden');
            audio.play();

            // Show all names with full opacity in the corresponding div
            const namesDiv = document.getElementById('names' + buttonNumber);
            const names = namesDiv.getElementsByTagName('p');
            for (let name of names) {
                name.classList.add('active');
            }

            // Hide GIF and stop audio after 5 seconds
            setTimeout(() => {
                gif.classList.add('hidden');
                audio.pause();
                audio.currentTime = 0;
                for (let name of names) {
                    name.classList.remove('active');
                }
            }, 5000);
        }
    </script>
</body>
